<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulator</title>
    <link rel="icon" type="image/x-icon" href="https://assets.blahaj.land/pictures/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="connection-corner">
        <div class="connection-status">
            <span id="status-text" class="disconnected">Disconnected</span>
        </div>
        <button id="connect-button">Connect to Device</button>
        <div class="connection-status">
            <span id="homing-status" class="not-homed">System Not Homed</span>
        </div>
        <button id="set-position-button">Set Min Position</button>
        <div class="switch-container">
            <span class="switch-label">Motor Power:</span>
            <label class="switch">
                <input type="checkbox" id="motor-switch" disabled>
                <span class="slider-switch"></span>
            </label>
        </div>
    </div>

    <div class="psd-corner">
        <h3>PSD Parameters</h3>
        <div class="input-container">
            <label for="p-input">P value:</label>
            <input type="number" id="p-input" min="0" max="200" value="0">
        </div>
        <div class="input-container">
            <label for="s-input">S value:</label>
            <input type="number" id="s-input" min="0" max="200" value="0">
        </div>
        <div class="input-container">
            <label for="d-input">D value:</label>
            <input type="number" id="d-input" min="0" max="200" value="0">
        </div>
        <button id="send-pid-button">Apply PSD Values</button>
    </div>

    <div class="container">
        <h1>Regulator control</h1>
        
        <div class="controller">
            <div class="slider-container">
                <label for="position-slider">Set Angle:</label>
                <input type="range" id="position-slider" class="slider" min="1" max="100" value="0" step="1">
                <span id="position-value" class="value">0%</span>
            </div>
            
            <div class="height-display">
                <label class="height-label">Current Angle:</label>
                <div class="visual-indicator">
                    <div id="height-fill" class="fill" style="width: 0%;"></div>
                </div>
                <div class="height-value" id="height-percentage">0%</div>
            </div>
            
            <!-- Live Graph Container -->
            <div class="graph-container">
                <h3>Live Angle Data</h3>
                <div class="graph-canvas-container">
                    <canvas id="angleChart"></canvas>
                </div>
                <div id="graph-legend">
                    <div class="legend-item">
                        <div class="legend-color target-color"></div>
                        <div>Target Angle</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color actual-color"></div>
                        <div>Actual Angle</div>
                    </div>
                </div>
                <!-- View window control -->
                <div class="view-control">
                    <span class="view-label">View window:</span>
                    <input type="range" id="view-slider" class="view-slider" min="10" max="1000" value="100" step="10">
                    <span id="view-value" class="view-value">100 points</span>
                </div>
                <div class="data-status" id="angle-data-points-count">Angle data: 0 points</div>
            </div>
            
            <!-- Regulator Graph Container -->
            <div class="graph-container">
                <h3>Regulator Values</h3>
                <div class="graph-canvas-container">
                    <canvas id="regulatorChart"></canvas>
                </div>
                <div id="regulator-legend">
                    <div class="legend-item">
                        <div class="legend-color p-color"></div>
                        <div>P</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color s-color"></div>
                        <div>S</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color d-color"></div>
                        <div>D</div>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color x-color"></div>
                        <div>X</div>
                    </div>
                </div>
                <!-- View window control for regulator graph -->
                <div class="view-control">
                    <span class="view-label">View window:</span>
                    <input type="range" id="regulator-view-slider" class="view-slider" min="10" max="1000" value="100" step="10">
                    <span id="regulator-view-value" class="view-value">100 points</span>
                </div>
                <div class="data-status" id="regulator-data-points-count">Regulator data: 0 points</div>
            </div>
        </div>
    </div>

    <!-- Export button in corner -->
    <div class="export-corner">
        <button id="export-csv" class="export-button">Export All Data to CSV</button>
    </div>

    <!-- Replace the GitHub Copilot floating label with a subtle link -->
    <a href="https://github.com/features/copilot" target="_blank" class="copilot-link">Made with GitHub Copilot</a>
    
    <!-- Add version number to bottom left -->
    <span class="version-number">v2.0.0</span>

    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
